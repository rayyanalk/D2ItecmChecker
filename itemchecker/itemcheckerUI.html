<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="itemchecker.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    Weapons
                </h1>
                <div>
                    Select a weapon of choice:
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>None</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <div>
                    <h2>
                        Build it your way:
                    </h2>
                    
                </div>
                <div>
                    Select a barrel perk:
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Any</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div>
                    Select a magazine perk:
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Any</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div>
                    Select a primary perk:
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Any</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div>
                    Select a secondary perk:
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Any</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <button type="button" class="btn btn-primary">Submit Weapon</button>
            </div>
            <div class="col-lg">
                <h1>
                    Shaders
                </h1>
                <div>
                    Select a shader of choice:
                </div>
                <div><select class="form-select" aria-label="Default select example">
                    <option selected>None</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select></div>
                  <button type="button" class="btn btn-primary">Submit Shader</button>
            </div>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
  <style> 
    div {
      margin-bottom: 10px;
    }
    </style>
</html>
